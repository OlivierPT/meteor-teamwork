<template name="Messages">
  <div class="messages-list row-fluid">
    {{#each notifications}}
      {{> Message}}
    {{/each}}
  </div>
</template>

<template name="Message">
  <div class="alert {{gravity}}" role="alert">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{text}}
    {{#if origin}} 
        : {{origin}} 
    {{/if}}
  </div>
</template>
