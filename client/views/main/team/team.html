<template name="Team">
    <div class="container-fluid">
        <!-- Activity function -->
        <div class="panel panel-primary" id="teamPanel" data-team-id="{{_id}}">
            <div class="panel-heading">
                <h2 class="panel-title">Team management</h2>
            </div>

            <div class="panel-body">
                <!-- Team creation -->
                <div role="form" id="teamForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Team name" value="{{name}}">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" class="form-control" id="description" placeholder="Add descprition">{{description}}</textarea>
                    </div>
                    <div class="form-group">
                        {{> inputAutocomplete settings=settings id="msg" class="form-control" placeholder="Id user"}}
                    </div>
                </div>
            </div>
            <!-- Member list -->
            <div class="panel panel-default">
                <div class="panel-heading">Member List</div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Member</th>
                        </tr>
                    </thead>
                    <tbody>

                        {{#each users}}
                        <tr>
                            <td>{{_id}}</td>
                            <td>{{username}}</td>
                            <td>{{firstEmail}}</td>
                            <td>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="isMemberCheck" data-member-id="{{_id}}" {{isMember}}>
                                    </label>
                                </div>
                            </td>
                        </tr>   
                        {{/each}}

                    </tbody>
                </table>
            </div>
            <div class="btn-group">
                <button class="btn btn-default" id="createTeamBtn">Save</button>
            </div>
        </div>
    </div>
</template>

<template name="UserPill">
    <span class="label {{labelClass}}">{{name}}</span>
</template>
