<template name="Profile">
  <div class="container-fluid">
        <!-- Activity function -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2 class="panel-title">User profile</h2>
            </div>

            <div class="panel-body">
                <!-- Team creation -->
                <div role="form" id="profileForm">
                    <input type="hidden" id="userId" value="{{_id}}">
                    <div class="form-group">
                        <label for="name">Username</label>
                        <input type="text" class="form-control" id="username" size="7" placeholder="Nick name" disabled="disabled" value="{{username}}">
                    </div>
                    <div class="form-group">
                        <label for="name">Firstname</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Firstname" value="{{profile.firstname}}">
                    </div>
                    <div class="form-group">
                        <label for="description">Lastname</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Lastname" value="{{profile.lastname}}">
                    </div>
                    <button class="btn btn-default" id="saveProfileBtn">Save</button>
                </div>
            </div>
        </div>
  </div>
</template>
