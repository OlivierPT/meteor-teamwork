<template name="Activity">
    <div class="container-fluid">
        <!-- Activity function -->
        <div class="panel panel-primary" id="activityPanel" data-activity-id="{{initSession _id}}">
            <div class="panel-heading">
                <h2 class="panel-title">{{name}}&nbsp;                       
                    <button type="button" class="btn btn-default"  data-toggle="modal" data-target="#activitySettingsModal">
                        <span class="glyphicon glyphicon-cog"></span> Settings
                    </button>
                </h2>
            </div>


            <!-- All the State are in one row to have a common size -->
            <div class="panel-body">

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            {{#each states}}
                        <th>
                        <div class="panel-heading">               
                            <div class="dropdown">
                                <span>{{label}}</span>
                                <a href="#" role="button" data-toggle="dropdown">
                                    <span class="badge pull-right" name="stateInfo">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </span>
                                </a>
                                <ul class="dropdown-menu pull-right" role="menu">
                                    <li><a href="#" name="deleteState" data-state-id="{{_id}}">Delete</a></li>
                                    <li><a href="#" name="openNewTaskModal" data-state-id="{{_id}}" data-toggle="modal" data-target="#newTaskModal">Add task</a></li>
                                </ul>
                            </div>
                        </div>

                        </th>
                        {{/each}}
                        </thead>
                        <tbody>

                            <tr>
                                {{#each states}}                            
                                <td>
                                    <div class="list-group task-column" data-state-id="{{_id}}">
                                        {{#each tasks}}
                                        <a href="#" name="taskDetail" class="list-group-item" data-toggle="modal" data-target="#taskDetailModal" data-task-id="{{_id}}">
                                            <div class="panel panel-info task-portlet">
                                                <div class="panel-heading task-portlet-header">
                                                    <h3 class="panel-title">{{label}}</h3>
                                                </div>
                                                <div class="panel-body task-portlet-content">
                                                    {{description}}...
                                                </div>
                                            </div>
                                        </a>
                                        {{/each}}
                                    </div>
                                </td>                            
                                {{/each}}
                            </tr>
                        </tbody>
                    </table>
                </div>                
            </div>
        </div>
    </div>

    {{> TaskDetailModal}}

    {{> ActivitySettingsModal}}
    
    {{> NewTaskModal}}

</template>

<template name="NewTaskModal">
    <!-- Modal -->
    <div class="modal fade" id="newTaskModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        {{#with newTask}}
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="newTaskModalLabel">
                    <input type="text" class="form-control" id="newTaskLabel" placeholder="Task Label" value="{{label}}" />
                    </h4>
                </div>
                <div class="modal-body" id="newTaskModalBody">
                    {{> TaskForm}}                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="createTaskBtn">Create</button>
                </div>
            </div>
        </div>
        {{/with}}
    </div>
</template>

<template name="TaskDetailModal">
    <!-- Modal -->
    <div class="modal fade" id="taskDetailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        {{#with currentTask}}
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="taskDetailModalLabel">{{label}}</h4>
                </div>
                <div class="modal-body" id="taskDetailModalBody">
                    {{> TaskForm}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="deleteTaskBtn">Delete</button>
                    <button type="button" class="btn btn-primary" id="saveTaskBtn">Save changes</button>
                </div>
            </div>
        </div>
        {{/with}}
    </div>
</template>

<template name="ActivitySettingsModal">
    <!-- Modal -->
    <div class="modal fade" id="activitySettingsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        {{#with currentActivity}}
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Activity Settings</h4>
                </div>
                <div class="modal-body" id="taskDialogBody">                    
                    {{> ActivitySettings}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveActivitySettingsBtn">Save</button>
                </div>
            </div>
        </div>
        {{/with}}
    </div>
</template>
