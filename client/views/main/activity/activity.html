<template name="Activity">
    <div class="container-fluid">
        <!-- Activity function -->
        <div class="panel panel-primary" id="activityPanel" data-activity-id="{{initSession _id}}">
            <div class="panel-heading">
                <h2 class="panel-title">{{name}}&nbsp;                       
                    <button type="button" class="btn btn-default"  data-toggle="modal" data-target="#activitySettingsModal">
                        <span class="glyphicon glyphicon-cog"></span> Settings
                    </button>
                </h2>
            </div>


            <!-- All the State are in one row to have a common size -->
            <div class="panel-body">

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            {{#each states}}
                        <th>
                        <div class="panel-heading">
                            <span>{{label}}</span>
                            <a href="#" role="button">
                                <span class="badge" name="stateInfo" data-container="body" data-toggle="popover">
                                    <span class="glyphicon glyphicon-info-sign"></span>
                                </span>
                            </a>
                            <div name="stateInfo-content" class="hide">
                                Info state : {{_id}}
                            </div>
                        </div>
                        </th>
                        {{/each}}
                        </thead>
                        <tbody>
                            <tr>
                                {{#each states}}                            
                                <td>
                                    <div class="input-group" name="addTaskForm">
                                        <input id="taskName{{_id}}" type="text" class="form-control" placeholder="New Task">
                                        <span class="input-group-btn">
                                            <button name="addTaskBtn" class="btn btn-default" data-state-id="{{_id}}" data-activity-id="{{activity}}">Add</button>
                                        </span>
                                    </div><!-- /input-group -->
                                </td>
                                {{/each}}
                            </tr>
                            <tr>
                                {{#each states}}                            
                                <td>
                                    <div class="list-group state-column" data-state-id="{{_id}}">
                                        {{#each tasks}}
                                        <a href="#" name="taskSummary" class="list-group-item" data-toggle="modal" data-target="#taskModal" data-task-id="{{_id}}">
                                            <div class="panel panel-info task-portlet">
                                                <div class="panel-heading task-portlet-header">
                                                    <h3 class="panel-title">{{label}}</h3>
                                                </div>
                                                <div class="panel-body task-portlet-content">
                                                    {{description}}...
                                                </div>
                                            </div>
                                        </a>
                                        {{/each}}
                                    </div>
                                </td>                            
                                {{/each}}
                            </tr>
                        </tbody>
                    </table>
                </div>                
            </div>
        </div>
    </div>

    {{> TaskDetail}}
    
    {{> ActivitySettingsModal}}

</template>

<template name="TaskDetail">
    <!-- Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        {{#with task}}
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">{{label}}</h4>
                </div>
                <div class="modal-body" id="taskDialogBody">
                    <div role="form">
                        <!-- Description block -->
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea type="text" class="form-control" id="description" placeholder="Add descprition">{{description}}</textarea>
                        </div>
                        <!-- End description block -->


                        <!-- State block -->
                        <div class="form-group">
                            <label for="taskState">State</label>
                            <select class="form-control" id="taskState">
                                {{#each states}}
                                {{#if isStateSelected}}
                                <option value="{{_id}}" selected="selected">
                                    {{label}}
                                </option>
                                {{else}}
                                <option value="{{_id}}">
                                    {{label}}
                                </option>
                                {{/if}} >

                                {{/each}}
                            </select>
                        </div>
                        <!-- End state block -->

                        <!-- Assignation block -->
                        <div class="form-group">
                            <label for="assignedTo">Assigned to</label>
                            <select class="form-control" id="assignedTo">
                                {{#each members}}      
                                <option value="{{_id}}">
                                    {{profile.firstname}} {{profile.lastname}}
                                </option>
                                {{/each}}
                            </select>
                        </div>
                        <!-- End Assignation block -->

                        <!-- Complexity block -->
                        <div class="form-group">
                            <label for="complexity">Complexity</label>
                            <input type="text" class="form-control" id="complexity" placeholder="Enter the complexity" value="{{complexity}}" />
                        </div>
                        <!-- End complexity block -->

                        <!-- Categorie block -->
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" class="form-control" id="category" placeholder="Select the category" value="{{category}}" />
                        </div>
                        <!-- End complexity block -->

                        <!-- Comments block -->
                        <div class="form-group">
                            <label>Comments </label>
                            {{#each comments}}
                            <p>{{content}} - {{author}} - {{dateCreate}}</p>
                            {{/each}}
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="comment" placeholder="New Comment"/>
                            <span class="input-group-btn">
                                <button class="btn btn-default" id="addCommentBtn">Add</button>
                            </span>
                        </div>
                        <!-- End comments block -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="deleteTaskBtn">Delete</button>
                    <button type="button" class="btn btn-primary" id="saveTaskBtn">Save changes</button>
                </div>
            </div>
        </div>
        {{/with}}
    </div>
</template>

<template name="ActivitySettingsModal">
    <!-- Modal -->
    <div class="modal fade" id="activitySettingsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        {{#with currentActivity}}
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Activity Settings</h4>
                </div>
                <div class="modal-body" id="taskDialogBody">                    
                   {{> ActivitySettings}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveActivitySettingsBtn">Save</button>
                </div>
            </div>
        </div>
        {{/with}}
    </div>
</template>
