<template name="MaterialActivity">

    <tw-activity activityId="{{_id}}" layout horizontal fit left>
        {{#each states}}
        <tw-list listId="{{id}}" activityId="{{../_id}}">
            <h3>{{label}}</h3>
            {{#each tasks}}
            <tw-task taskId="{{id}}" listId="{{../id}}" activityId="{{../../_id}}">
                {{label}}
            </tw-task>                            
            {{/each}}
        </tw-list>
        {{/each}}
    </tw-activity>

</template>
