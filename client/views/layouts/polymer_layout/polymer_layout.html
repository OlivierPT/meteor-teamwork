<template name="PolymerLayout">


    <!-- Core elements -->
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-media-query/core-media-query.html">
    <link rel="import" href="bower_components/core-collapse/core-collapse.html">
    <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-list/core-list.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">

    <!-- Paper elements -->
    <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/paper-dropdown/paper-dropdown.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/paper-menu-button/paper-menu-button.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/paper-dialog/paper-dialog-base.html">
    <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
    <link rel="import" href="bower_components/paper-dialog/paper-dialog-transition.html">
    <link rel="import" href="bower_components/paper-dialog/paper-action-dialog.html">

    <core-scaffold>

        <core-header-panel navigation flex>
            <core-toolbar id="navheader">
                <span>Menu</span>
            </core-toolbar>
            <core-menu>
                <core-item icon="add" label="New activity">
                    <a href="#settings" target="_self"></a>
                </core-item>                

                <core-submenu label="Activities">
                    {{#each activities}}
                    <core-item label="{{name}}">
                        <a href="{{pathFor route='activity'}}"></a>
                    </core-item>
                    {{/each}}           
                </core-submenu>
                <core-item icon="settings" label="Settings">
                    <a href="#settings" target="_self"></a>
                </core-item>
            </core-menu>
        </core-header-panel>

        <span tool>Teamwork</span>

        <div class="content">
            {{> yield}}        
        </div>
    </core-scaffold>

</template>
