<template name="Home">

    <div style="width: 100%;" layout horizontal>
        {{#each activities}}
        <tw-card autoraise=true link="{{pathFor route='activity'}}" objectId="{{_id}}">
            <div vertical layout center center-justified>
                <h2>{{name}}</h2>
                <p>{{description}}</p>
            </div>
        </tw-card>
        {{/each}} 
    </div>

</template>
