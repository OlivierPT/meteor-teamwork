<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../../bower_components/paper-shadow/paper-shadow.html">

<polymer-element name="tw-card" attributes="autoraise objectId link" on-mouseover="{{mouseFocus}}" on-mouseout="{{mouseFocus}}">
    <template>
        <style>
            :host {
                display: block;
                padding: 20px;
                width: 250px;
            }

            h2 {
                font-family: 'Playfair Display SC', serif;
                font-weight: 200;
            }
            
            .content {
                background-color: white;
                color: black;
                padding: 10px;
            }
            .footer {
                background-color: #ff4080;
                color: #FFF;
                padding: 10px;
            }
            .separator {
                color: #FFF;
                margin: 0px;
            }
            
            

        </style>

        <paper-shadow id="shadow" animated=true>
            <paper-ripple></paper-ripple>
            <div class="content">
                <content></content>
            </div>
            <a href="{{link}}">
                <hr class="separator">
                <div class="footer" layout horizontal reverse>
                    <core-icon icon="arrow-forward"></core-icon>
                </div>
            </a>
        </paper-shadow>
    </template>

    <script>
        Polymer("tw-card", {
            z_mouseout: 1,
            z_mouseover: 3,
            handleDetailsTap: function () {
                console.log("Details Tapped");
                this.selecedHero = this.myHero;
            },
            mouseFocus: function (a, b, c) {
                /* Called for on-mouseover as well as on-mouseout - switch on event.type to raise or lower
                 card
                 */
                if (this.autoraise === "true") {
                    switch (a.type) {
                        case 'mouseover':
                            this.$.shadow.setZ(this.z_mouseover);
                            break;
                        case 'mouseout':
                            this.$.shadow.setZ(this.z_mouseout);
                            break;
                    }
                }
            }
        });
    </script>
</polymer-element>
