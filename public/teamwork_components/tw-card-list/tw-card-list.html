<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../bower_components/core-animated-pages/transitions/hero-transition.html">

<polymer-element name="tw-card-list" attributes="color title">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                padding-left: 12px;
                padding-top: 15px;
                font-weight: 300;
            }

            #resume {
                padding: 10px 0 0;
                position: relative;
            }

            .card-list-chip {
                position: relative;
                display: block;
                margin: 4px;
                overflow: hidden;
                text-align: start;
                box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
                color: black;
                width: 90%
            }

            .chip-entry {
                width: 20%;
                height: 250px
            }

            .chip-top {                
                height: 90%;
            }

            .chip-bottom {
                padding-top: 10px;
                padding-bottom: 10px;
                text-align: center;
                background-color: white;
                color: black;
            }
            .chip-bottom h2 {
                margin: 3px;
            }

            .chip-resume {
                background-color: white !important;
                color: black;
                padding: 10px;
            }

            #complete {
                padding: 10px 0 0;
                position: absolute;
                z-index: 1;
                height: 100%;
            }

            .full-list {
                text-align: start;
                overflow: hidden;
                background: #fff;
                box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }
            .list-left {
                width: 20%;
            }
            

            .list-right {
                padding: 24px;
            }

            a {
                text-decoration: none;
                color: inherit;
            }
        </style>

        <core-animated-pages selected="{{mode}}" transitions="hero-transition" on-core-animated-pages-transition-end="{{complete}}" >
            <section id="resume">
                <div hero-id="card-list" layout horizontal>  
                    <div class="chip-entry" hero-p on-tap="{{transition}}" layout vertical hero-id="list-badge" hero>
                        <div class="chip-top" style="background:{{color}}" flex>
                            <paper-button>See more...</paper-button>
                        </div>
                        <div class="chip-bottom">
                            <h2>{{title}}</h2>
                        </div>
                    </div>
                    <div class="chip-resume" layout horizontal flex>
                        <content select="[firstCards]"></content>
                    </div> 
                </div>
            </section>

            <section id="complete">

                <div class="full-list" layout horizontal hero-id="card-list" hero>
                    <div class="list-left" hero-p on-tap="{{transition}}" layout vertical  hero-id="list-badge" hero>
                        <div class="list-left-top"  style="background:{{color}}" flex> 
                            <paper-button>See less...</paper-button>
                        </div>
                    </div>
                    <div class="list-right" layout horizontal flex>                      
                        <content select="[allCards]"></content>
                    </div>
                </div>

            </section>

        </core-animated-pages>
    </template>

    <script>
        Polymer({
            color: "#fff",
            title: "Title",
            mode: 0,
            transition: function () {
                console.log("transition : " + this.mode + " - next mode : " + Math.abs(this.mode - 1));
                this.mode = Math.abs(this.mode - 1);
            }
        });
    </script>
</polymer-element>
