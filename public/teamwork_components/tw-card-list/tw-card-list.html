<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../bower_components/core-animated-pages/transitions/hero-transition.html">

<polymer-element name="tw-card-list" attributes="color title">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                padding-left: 12px;
                padding-top: 15px;
                font-weight: 300;
            }

            #resume {
                padding: 10px 0 0;
                position: relative;
            }

            .card-list-chip {
                position: relative;
                display: block;
                margin: 4px;
                overflow: hidden;
                text-align: start;
                box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
                color: black;
                width: 90%
            }

            .chip-entry {
                width: 20%;
                height: 250px
            }

            .chip-top {
                height: 90%;
            }

            .chip-bottom {
                padding-top: 10px;
                padding-bottom: 10px;
                text-align: center;
                background-color: white;
                color: black;
            }
            .chip-bottom h2 {
                margin: 3px;
            }

            .chip-resume {
                background-color: white !important;
                color: black;
                padding: 10px;
            }

            #complete {
                padding: 10px 0 0;
                position: absolute;
                z-index: 100;
                height: 100%;
            }

            .full-list {
                text-align: start;
                overflow: hidden;
                background: #fff;
                box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                height: 100%;
            }
            .list-header {
                width: 100%;
                padding: 10px;
            }


            .list-body {
                padding: 24px;
            }

            a {
                text-decoration: none;
                color: inherit;
            }
        </style>

        <core-animated-pages selected="{{mode}}" transitions="hero-transition"
            on-core-animated-pages-transition-end="{{complete}}" >
            <section id="resume">
                <div hero-id="card-list" layout horizontal>
                    <div class="chip-entry" style="background:{{color}}"
                      hero-p on-tap="{{transition}}" layout vertical hero-id="header" hero>
                        <h2>{{title}}</h2>
                    </div>
                    <div class="chip-resume" layout horizontal flex>
                        <content select="[firstCards]"></content>
                    </div>
                </div>
            </section>

            <section id="complete">
                <div class="full-list" layout vertical hero-id="card-list" hero>
                    <div class="list-header" style="background:{{color}}" hero-p on-tap="{{transition}}"
                    layout vertical hero-id="header" hero>
                        <h2>{{title}}</h2>
                    </div>
                    <div class="list-body" layout horizontal flex>
                        <content select="[allCards]"></content>
                    </div>
                </div>

            </section>

        </core-animated-pages>
    </template>

    <script>
        Polymer({
            color: "#fff",
            title: "Title",
            mode: 0,
            transition: function () {
                console.log("transition : " + this.mode + " - next mode : " + Math.abs(this.mode - 1));
                this.mode = Math.abs(this.mode - 1);
            }
        });
    </script>
</polymer-element>
