<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">


<polymer-element name="event-paper-button"  attributes="eventName doSubmit target" extends="paper-button" on-click="{{fireEvent}}">
    <template>
        <shadow></shadow> 
    </template>
    <script>
        Polymer({
            doSubmit: true,
            eventName: 'none',
            target: 'none',
            fireEvent: function () {
                if (this.doSubmit) {
                    console.log("Fire event : 'epb-click'");
                    this.fire('epb-click', {actionEvent: this.eventName, target: this.target});
                }
                return;
            }
        });
    </script>
</polymer-element>
