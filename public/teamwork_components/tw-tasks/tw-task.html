        <style>
            :host {
                display: block;
                position: relative;
                padding: 7px;

                height: 120px;
                font-size: 1.2rem;
                font-weight: 300;
            }
            .task-header {
                margin-bottom: 10px;
                background-color: #E5E5E5;
